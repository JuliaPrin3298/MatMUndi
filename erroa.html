<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Férias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #ffa5a0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
    }

    .main-content {
      padding-top: 50px;
      padding-bottom: 0;
    }

    .oops-text {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 3px #000;
    }

    .message-text {
      font-size: 2rem;
      color: #87f6ff;
      text-shadow: 1.5px 1.5px 2px #000;
    }

    .logo-img {
      max-width: 150px;
      height: auto;
    }

    .wave {
      width: 100%;
      height: 100px;
      background: white;
      border-top-left-radius: 100% 40px;
      border-top-right-radius: 100% 40px;
      margin-top: 50px;
    }

    .white-section {
      background-color: white;
      color: black;
      padding: 40px 20px;
    }

    .white-section h4 {
      font-weight: bold;
      text-shadow: 1px 1px #ccc;
    }

    .btn-retornar {
      background-color: #c9b6ff;
      font-weight: bold;
      color: #3a0088;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
    }

    .personagens-img {
      max-width: 200px;
    }

    @media (max-width: 768px) {
      .oops-text {
        font-size: 2.5rem;
      }

      .message-text {
        font-size: 1.4rem;
      }

      .logo-img {
        max-width: 100px;
      }

      .personagens-img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center main-content">
    <div class="row align-items-center">
      <div class="col-md-8">
        <div class="oops-text">Oops!</div>
        <div class="message-text">Esta página está de férias!<br>Dando uma volta pelo mundo.</div>
      </div>
      <div class="col-md-4">
        <img src="../images/logo.png" alt="MathMundi Logo" class="logo-img img-fluid">
      </div>
    </div>
  </div>

  <div class="wave"></div>

  <div class="white-section text-center">
    <h4>O que pode ter acontecido?</h4>
    <ul class="list-unstyled">
      <li>● Conteúdo não está no ar;</li>
      <li>● Endereço errado;</li>
      <li>● A página está no modo avião.</li>
    </ul>
    <a href="/" class="btn-retornar mt-3 d-inline-block">Retorne para<br>Home Aqui</a>
    <div class="mt-4">
      <img src="personagens.png" alt="Personagens MathMundi" class="personagens-img img-fluid">
    </div>
  </div>
</body>
</html>
