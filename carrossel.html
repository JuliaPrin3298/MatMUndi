<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrossel Responsivo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet" />

    <style>
        .carousel-container {
            width: 100%;
            margin: auto;
            position: relative;
            overflow: hidden;
            background: transparent;
        }


        .carousel-inner {
            display: flex;
            gap: 10px;
            transition: transform 0.4s ease;
        }

        .carousel-item {
            flex: 0 0 253px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .carousel-item h1 {
            margin: 0 0 10px 0;
            font-size: 8.1rem;
            text-align: center;
            font-family: "Cherry Bomb One";
        }

        .carousel-item a.btn {
            background: #FFFFFF;
            opacity: 0.5;
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: "Chewy";
            transition: background-color 0.3s ease;
        }

        .carousel-item a.btn:hover {
            background: #000;
            color:#FFFFFF;
        }

        /* Botões de navegação */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            z-index: 10;
        }

        .carousel-btn:focus {
            outline: none;
            box-shadow: 0 0 5px 2px #000;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .carousel-container {
                max-width: 100%;
            }

            .carousel-inner {
                gap: 10px;
            }

            .carousel-item {
                flex: 0 0 100%;
                /* mostra 1 card por vez */
            }
        }

        @media (min-width: 769px) {
            .carousel-inner {
                flex-wrap: nowrap;
            }

            .carousel-item {
                flex: 0 0 calc((100% - 20px) / 3);
                /* 3 cards com 2 gaps de 10px */
            }
        }
    </style>
</head>

<body>
    <div class="carousel-container" id="carousel">
        <button class="carousel-btn prev" aria-label="Anterior">&#10094;</button>
        <div class="carousel-inner">
            <div class="carousel-item" style="background: #C2A8FF;">
                <h1>1°</h1>
                <a href="../erro.html" class="btn">Acessar Atividades</a>
            </div>
            <div class="carousel-item" style="background: #FFFBB5;">
                <h1>2°</h1>
                <a href="../erro.html" class="btn">Acessar Atividades</a>
            </div>
            <div class="carousel-item" style="background: #FFA09D;">
                <h1>3°</h1>
                <a href="../erro.html" class="btn">Acessar Atividades</a>
            </div>
            <div class="carousel-item" style="background: #75EDE6;">
                <h1>4°</h1>
                <a href="../erro.html" class="btn">Acessar Atividades</a>
            </div>
            <div class="carousel-item" style="background: #8ADEFF;">
                <h1>5°</h1>
                <a href="../erro.html" class="btn">Acessar Atividades</a>
            </div>
        </div>
        <button class="carousel-btn next" aria-label="Próximo">&#10095;</button>
    </div>

    <script>
        (function () {
            const carousel = document.getElementById('carousel');
            const inner = carousel.querySelector('.carousel-inner');
            const items = carousel.querySelectorAll('.carousel-item');
            const prevBtn = carousel.querySelector('.carousel-btn.prev');
            const nextBtn = carousel.querySelector('.carousel-btn.next');

            let currentIndex = 0;
            let cardsPerView = window.innerWidth < 768 ? 1 : 3;
            const totalItems = items.length;

            function updateCarousel() {
                const style = window.getComputedStyle(inner);
                const gap = parseInt(style.gap) || 0;
                const itemWidth = items[0].offsetWidth + gap;
                const maxIndex = totalItems - cardsPerView;

                if (currentIndex > maxIndex) currentIndex = 0;
                if (currentIndex < 0) currentIndex = maxIndex;

                const translateX = -(itemWidth * currentIndex);
                inner.style.transform = `translateX(${translateX}px)`;
            }

            prevBtn.addEventListener('click', () => {
                currentIndex--;
                updateCarousel();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex++;
                updateCarousel();
            });

            window.addEventListener('resize', () => {
                cardsPerView = window.innerWidth < 768 ? 1 : 3;
                if (currentIndex > totalItems - cardsPerView) currentIndex = totalItems - cardsPerView;
                if (currentIndex < 0) currentIndex = 0;
                updateCarousel();
            });

            updateCarousel();
        })();
    </script>
</body>

</html>
