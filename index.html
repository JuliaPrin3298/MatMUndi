    <style>
        .carousel-container {
            max-width: 780px;
            /* 3 cards * 253px + 2 gaps 10px = 780px */
            margin: auto;
            position: relative;
            overflow: hidden;
            background: transparent;
        }

        .carousel-inner {
            display: flex;
            gap: 10px;
            transition: transform 0.4s ease;
        }

        .carousel-item {
            flex: 0 0 253px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .carousel-item h1 {
            margin: 0 0 10px 0;
            font-size: 8.1rem;
            text-align: center;
            font-family: "Cherry Bomb One";
        }

        .carousel-item a.btn {
            background: #FFFFFF;
            opacity: 0.5;
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: "Chewy";
            transition: background-color 0.3s ease;
        }

        .carousel-item a.btn:hover {
            background: #0056b3;
        }

        /* Botões de navegação */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            z-index: 10;
        }

        .carousel-btn:focus {
            outline: none;
            box-shadow: 0 0 5px 2px #007bff;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .carousel-container {
                max-width: 100%;
            }

            .carousel-inner {
                gap: 10px;
            }

            .carousel-item {
                flex: 0 0 100%;
                /* mostra 1 card por vez */
            }
        }
    </style>
</head>
